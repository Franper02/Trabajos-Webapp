{% extends "usuario/layout.html" %}

{% load static %}

{block titile} Registrarse {endblock}

{% block css %}
<link rel="stylesheet" href="{% static 'usuario/forms.css' %}">
{% endblock %}

{% block header%}

<div class="head">
    <a href="{% url 'acc:login' %}" class="opcion">Iniciar Sesión
        <img class="flecha" src="{% static 'usuario/flecha2.svg' %}">
    </a>
</div>

{% endblock %}

{% block body %}



<div class="text">
    <h2>Registrarse</h2>

</div>


<div class="login">
    <form action="/register" method="POST">
        {% csrf_token %}
        <div class="wrapper">
            <div class="input">
                <input class="field" type="text" name="username" placeholder="Nombre de usuario">
            </div>
            <div class="input">
                <input class="field" type="text" name="email" placeholder="Correo electronico">
            </div>
            <div class="input">
                <input class="field"type="password" name="password" placeholder="Contraseña">
            </div>
            <div class="input">
                <input class="field"type="password" name="confirmation" placeholder="Confirmar contraseña">
            </div>
        </div>
            <div class="boton">
                <input type="submit" value="Registrarse" class="button"> 
            </div>
    </form>
</div>

{% endblock %}
